<div class="modal-header">
  <h5 class="modal-title text-danger" id="loginModalLabel">Login Form</h5>
</div>
<div class="modal-body">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <div class="container">
        <div class="box">
      <input
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.email.errors }"
        id="inputEmail4"
      />
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>

      <div class="container">
        <div class="box">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [type]="isPasswordVisible ? 'text' : 'password'"
            [ngClass]="{ 'is-invalid': f.password.errors }"
            id="inputPassword4"
          />
          <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="box stack-top " routerLink="signup">
          <i class="fa fa-eye-slash"  (click)="changePasswordVisible()" ></i>
        </div>

      </div>

    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>


  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    routerLink="/signup"
    class="btn btn-outline-success"
    data-bs-dismiss="modal"
  >
    Go to the signUp
  </button>
</div>
